<template>
  <h1>${heading}</h1>


  <div if.bind="conferencescreen">
  <ul>
    <li repeat.for="conference of conferences">

      
        ${conference.title}

      <button click.trigger="showConference(conference.url)">Show</button>
    </li>    
  </ul>
</div>

<div if.bind="talkscreen">
  <ul>
    <li repeat.for="event of events.events">

      
        ${event.title}

      <button click.trigger="showEvent(event.url)">Show</button>
    </li>    
  </ul>
</div>

<div if.bind="detailscreen">

<p>${eventdetail.title}</p>
<p>${eventdetail.description}</p>

<li repeat.for="recording of eventdetail.recordings">

      
  ${recording.mime_type} ${recording.width}x${recording.height}

<button click.trigger="showVideo(recording.recording_url,recording.width,recording.height,recording.mime_type)">Watch</button>
</li>    




</div>

<div if.bind="videoscreen">

 <video width=${video.width} height=${video.height} controls autoplay>
  <source src=${video.url} type=${video.mime}>
Your browser does not support the video tag.
</video>
  
  
  </div>
</template>
